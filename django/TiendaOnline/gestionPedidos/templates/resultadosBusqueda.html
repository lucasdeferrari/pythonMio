<html>
    <body>
        <p> Estas buscando: <strong>{{query}}</strong></p>

        {% if articulos %}

        <p>Articulos encontrados: {{articulos|length}} articulos</p>

        <ul>

            {% for articulo in articulos %}
                <li>
                    {{articulo.nombre}} - {{articulo.precio}}$ - {{articulo.seccion}}

                </li>
            {% endfor %}
        </ul>
            
            {% else %}
                <p>No se han encontrado articulos</p>
            {% endif %}

    </body>
</html>
